<app-header 
    class="header-container"
    (showResults)="showResults($event)"
    (sortTypeEvent)="getSortType($event)"
    (sortWordEvent)="getSortWord($event)">
</app-header>
<app-search-results 
    *ngIf="showingResults"
    [sortType]="sortType"
    [sortWords]="sortWord"
    class="results-container">
</app-search-results>
