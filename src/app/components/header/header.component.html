<app-search-form 
    class="search-form-container"
    (showFilterEvent)="filterToggle()"
    (showResponseEvent)="showResponse($event)"
></app-search-form>
<app-login class="login-container"></app-login>
<!-- <app-search-filter *ngIf = "filterDisplay; else noSearch"></app-search-filter> -->
 <app-search-filter 
    *ngIf = "filterDisplay"
    class="filter"
    (sortingTypeEvent)="sortByType($event)"
    (sortingWordEvent)="sortByWord($event)"
    >
</app-search-filter>
