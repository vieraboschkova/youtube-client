
<mat-form-field>
    <mat-label>

    </mat-label>
    <input
        matInput
        name = "search"
        type="text"
        [(ngModel)]="searchValue"   
    >
    <button
        mat-button
        [disabled] = "searchValue === ''"
        (click) = "onSearchClick()"
    >
    search
    </button>
</mat-form-field>

<button 
    mat-button
    color="accent"
    (click) = "showFilter = !showFilter"
>
    Show / Hide search filter
</button>

<p>You are searching for: {{searchValue}}</p>

<app-search-filter *ngIf = "showFilter; else noSearch"></app-search-filter>
<ng-template #noSearch>
    <p>No filters available</p>
</ng-template>
